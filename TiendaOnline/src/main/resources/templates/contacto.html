<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Tienda Online</title>
	    <!-- Enlace a Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Enlace a Bootstrap JS Bundle (incluye Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	    <!-- Enlace a tu archivo CSS -->
	    <link rel="stylesheet" href="/css/estilos.css">
	    <!-- Fuente Ubuntu -->
	    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	</head>
</head>
<body>
	<div th:insert="~{fragments/navbar :: navbar}"></div>
	<div th:insert="~{fragments/login :: login-modal}"></div>
	<div th:insert="~{fragments/carrito :: carrito-modal}"></div>

	    <!-- Contenido Principal: Historial de Compras -->
		<div class="container mt-5 pt-5" id="alertContainer"></div>


	<!-- Formulario de Contacto -->
	<div class="container mt-5 ">
	    <h2 class="mb-4 text-content text-dark">Contacto</h2>
	    <form id="contactoForm">
	        <div class="mb-3">
	            <label for="nombre" class="form-label text-content text-dark">Nombre Completo</label>
	            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
	        </div>
	        <div class="mb-3">
	            <label for="correo" class="form-label text-content text-dark">Correo Electrónico</label>
	            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Eléctronico" required>
	        </div>
	        <div class="mb-3">
	            <label for="telefono" class="form-label text-content text-dark">Teléfono</label>
	            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
	        </div>
	        <div class="mb-3">
	            <label for="mensaje" class="form-label text-content text-dark">Mensaje</label>
	            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje" required></textarea>
	        </div>
	        <button type="submit" class="btn btn-secondary text-info">Enviar</button>
	    </form>
	</div>

    <!-- Pie de Página -->
    <footer class="bg-secondary mt-5">
        <p class="text-break text-center text-light pt-4 mb-0 fw-bold fs-5 text-uppercase">
            Farmacia Cruz Verde © Todos los derechos reservados
        </p>
    </footer>
    <!-- Incluir el archivo JavaScript para el formulario de contacto -->
    <script src="/js/contacto.js"></script>
    <!-- Enlace a Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
