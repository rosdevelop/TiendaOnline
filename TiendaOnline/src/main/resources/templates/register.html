<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<!-- Incluir el Fragmento de la Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- Incluir el Fragmento de la Login -->
<div th:insert="~{'fragments/login' :: login-modal}"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-content text-dark">Crear una Nueva Cuenta</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/registrarse}" method="post" th:object="${cliente}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-secondary text-content">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label text-secondary text-content">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Correo electrónico" required>
                        <div th:if="${errorRegistro != null}" class="text-danger">
                            <p th:text="${errorRegistro}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label text-secondary text-content">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Teléfono">
                        <div th:if="${errorRegistroTelefono != null}" class="text-danger">
                            <p th:text="${errorRegistroTelefono}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label text-secondary text-content">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Dirección">
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label text-secondary text-content">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 ">Registrarse</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-decoration-none text-content">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-secondary mt-5">
        <p class="text-break text-center text-light pt-4 mb-0 fw-bold fs-5 text-uppercase">
            Farmacia Cruz Verde © Todos los derechos reservados
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
